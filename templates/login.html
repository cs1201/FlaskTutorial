{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}

<div style=align-content:center>
<form style=padding:40px action="#" method="post">
    <p class=text-xl-left style=font-weight:bold>Login</p>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" style=width:30%>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="email" type="password" class="form-control" id="exampleInputPassword1" style=width:30%>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
