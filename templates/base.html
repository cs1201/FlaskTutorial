<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
          <img src="static/website_logo.jpg" alt="">
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% set navbarItems = ['home', 'about', 'contact'] -%}

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        {% for item in navbarItems%}
        <li {% if request.path == item %}class="nav-item active" {% else %}class="nav-item" {% endif %}>
        <a class="nav-link" href="/{{item}}">{{item.capitalize()}}</a>
        </li>
        {% endfor %}
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if activesession == False %}
            <li {% if request.path == "/login" %}class="nav-item active" {% else %}class="nav-item" {% endif %}>
                <a class="nav-link" href="/login">Login</a>
            </li>
            {% else %}
            <li class="nav-item" >
                <a class="nav-link">{{session["user_email"]}}</a>
            </li>
            <li {% if request.path == "/login" %}class="nav-item active" {% else %}class="nav-item" {% endif %} >
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% endif %}
        </ul>
    </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
